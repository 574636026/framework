    <div class="am-g">
        <div class="am-u-md-12">
            <div class="am-panel am-panel-default">
                <div class="am-panel-hd am-cf" data-am-collapse="{target: '#collapse-panel-1'}">
                    	日期<span class="am-icon-chevron-down am-fr"></span>
                </div>
                <div class="am-panel-bd am-collapse am-in" id="collapse-panel-1">
                    <div class="am-g am-form am-form-horizontal">
                     	<div class="am-form-group">
                     		<label class="am-u-sm-2 am-form-label">日期</label>
                     		<div class="am-u-sm-4 am-u-end">
                     			<input class="am-form-field am-input-sm" data-ij-datetimepicker/>
                     		</div>
                        </div>
                        <div class="am-form-group">
                     		<label class="am-u-sm-2 am-form-label">日期时间</label>
                     		<div class="am-u-sm-4 am-u-end">
                     			<input class="am-form-field am-input-sm" data-ij-datetimepicker="{format:'YYYY-MM-DD HH:mm:ss'}"/>
                     		</div>
                        </div>
                        <div class="am-form-group">
                     		<label class="am-u-sm-2 am-form-label">日期范围</label>
                     		<div class="am-u-sm-4 am-u-end">
                     			<input class="am-form-field am-input-sm" data-ij-datetimepicker="{singleDatePicker:false}"/>
                     		</div>
                        </div>
                        <div class="am-form-group">
                     		<label class="am-u-sm-2 am-form-label">日期时间范围</label>
                     		<div class="am-u-sm-4 am-u-end">
                     			<input class="am-form-field am-input-sm" data-ij-datetimepicker="{singleDatePicker:false,showEasyBtn:false,format:'YYYY-MM-DD HH:mm:ss'}"/>
                     		</div>
                        </div>
                        <div class="am-form-group">
                     		<label class="am-u-sm-2 am-form-label">日期时间范围(快捷方式)</label>
                     		<div class="am-u-sm-4 am-u-end">
                     			<input class="am-form-field am-input-sm" data-ij-datetimepicker="{singleDatePicker:false,format:'YYYY-MM-DD HH:mm:ss',drops:'up'}"/>
                     		</div>
                        </div>
