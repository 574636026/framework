<script type="text/javascript">

	var $tools = $.IJ.Tools;

    $(function () {

    	var products = {
    		
    		1 : [
                 {
                     title: 'iPhone',
                     type: 'folder',
                     id:11
                 },
                 {
                     title: 'iMac',
                     type: 'item',
                     id:12
                 },
                 {
                     title: 'MacBook Pro',
                     type: 'item',
                     id:13
                 }
             ],
           2 : [
                {
                    title: 'WinPhone',
                    type: 'item',
                    id:21
                },
                {
                    title: 'Surface',
                    type: 'item',
                    id:22
                }
            ],
           11:[
				{
				    title: 'IPhone 6',
				    type: 'item',
				    id:111
				},
				{
				    title: 'IPhone 7',
				    type: 'item',
				    id:112
				}
              ]
    	}
    	
        var data = [
            {
                title: '苹果公司',
                type: 'folder',
                id : 1
            },
            {
                title: '微软公司',
                type: 'folder',
                id : 2
            },
            {
                title: 'GitHub',
                type: 'folder',
                id: 3
            }
        ];

    	
        $('#firstTree').tree({
            dataSource: function (options, callback) {
            	if(!options.id){
            		callback({data : data});
            	}else{
            		// 模拟异步加载
                    setTimeout(function () {
                        callback({data: products[options.id] || []});
                    }, 400);
            	}
            },
            itemSelect:false,
            multiSelect: false,
            cacheItems: true,
            folderSelect: false
        }).on('selected.tree.amui',function(event,data){
        	var d = data.selected[0];
        	console.log(d);
        });

    });

</script>
