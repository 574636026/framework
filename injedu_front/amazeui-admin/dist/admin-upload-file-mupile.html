<!-- content start -->
    <div>
    	<ul class="am-breadcrumb">
	        <li><a href="javascript:;">多文件上传</a></li>
	        <li><a href="javascript:;">Mupile FileUpload</a></li>
        </ul>
    </div>
    <div class="am-g">
        <div class="am-u-sm-12">
            <div class="am-panel am-panel-default">
                <div class="am-panel-hd am-cf" data-am-collapse="{target: '#collapse-panel-1'}">
                    <span class="am-icon-chevron-down am-fr"></span>
                </div>
                <div class="am-panel-bd am-collapse am-in" id="collapse-panel-1">
                    <form id="fileupload" class="am-form am-form-horizontal"
                    	enctype="multipart/form-data" 
                    	data-ij-fileupload>
                        <div class="am-g">
                            <div class="am-u-sm-12">
                                <div class="am-form-group am-form-file">
                                    <button type="button" class="am-btn am-btn-success">
                                        <i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
                                    <input name="files[]" type="file" multiple>
                                </div>
                                <button type="submit" class="am-btn am-btn-primary">
                                    <i class="am-icon-upload"></i> 开始上传</button>
                                </button>
                                <!-- The global file processing state -->
                                <span class="fileupload-process"></span>
                            </div>
                            <div class="am-u-sm-12 am-padding-vertical">
                                <!-- The table listing the files available for upload/download -->
                                <table role="presentation" class="am-table am-table-striped"><tbody class="files"></tbody></table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!-- content end -->
</body>
</html>
