<!-- content start -->
<div>
	<ul class="am-breadcrumb">
		<li><a href="javascript:;">单文件上传</a></li>
		<li><a href="javascript:;">Signle FileUpload</a></li>
	</ul>
</div>
<div class="am-g">
	<div class="am-u-sm-12">
		<div class="am-panel am-panel-default">
			<div class="am-panel-hd am-cf"
				data-am-collapse="{target: '#collapse-panel-1'}">
				<span class="am-icon-chevron-down am-fr"></span>
			</div>
			<div class="am-panel-bd am-collapse am-in" id="collapse-panel-1">
				<div class="am-g">
					<form id="fileupload" class="am-form am-form-horizontal"
						data-ij-fileupload="{maxNumberOfFiles : 1}">
						<div class="am-u-sm-12">
							<div class="am-u-sm-4">
								<div  data-trigger="fileupload"></div>
								<div class="am-form-group am-form-file am-show">
									<button type="button" class="am-btn am-btn-success">
										<i class="am-icon-cloud-upload"></i> 选择文件1
									</button>
									<input name="files1" type="file">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- content end -->
</body>
</html>
